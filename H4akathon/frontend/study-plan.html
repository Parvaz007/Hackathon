<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Plan | ResultWise</title>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("wp7841656-black-minimalist-desktop-wallpapers.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      padding: 20px 0;
    }

    .app-title h1 {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      margin: 40px 0 10px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 860px;
      margin: 40px auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(22px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #generateBtn {
      width: 100%;
      padding: 20px;
      border-radius: 18px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      font-weight: 700;
      font-size: 19px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
    }

    #generateBtn:hover:not(:disabled) { 
      transform: translateY(-5px); 
      box-shadow: 0 18px 45px rgba(102, 126, 234, 0.7); 
    }

    #generateBtn:disabled { opacity: 0.7; cursor: not-allowed; }

    /* CLEAN, BEAUTIFUL PLAN RENDERING */
    .study-plan {
      margin-top: 35px;
      padding: 45px 40px;
      background: rgba(255,255,255,0.16);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      font-size: 18.5px;
      line-height: 2;
      text-align: left;
      transition: all 0.6s ease;
    }

    .study-plan.ready {
      background: rgba(46, 204, 113, 0.18);
      border-color: rgba(46, 204, 113, 0.5);
      box-shadow: 0 20px 50px rgba(46, 204, 113, 0.25);
    }

    /* Headings — pure elegance */
    .study-plan h1, .study-plan h2, .study-plan h3 {
      margin: 32px 0 18px;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      text-shadow: 0 3px 12px rgba(0,0,0,0.4);
    }

    .study-plan h1 { font-size: 34px; }
    .study-plan h2 { font-size: 29px; }
    .study-plan h3 { font-size: 25px; }

    /* Bold text */
    .study-plan strong {
      color: #74ebd5;
      font-weight: 800;
      text-shadow: 0 2px 10px rgba(116, 235, 213, 0.4);
    }

    /* Bullet points */
    .study-plan ul {
      margin: 20px 0;
      padding-left: 40px;
    }

    .study-plan li {
      margin: 12px 0;
    }

    .study-plan li::marker {
      color: #74ebd5;
      font-size: 1.4em;
    }

    /* Loader */
    .pulse-loader {
      width: 80px; height: 80px;
      background: radial-gradient(circle, #74ebd5, #ACB6E5);
      border-radius: 50%;
      position: relative;
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 30px rgba(116, 235, 213, 0.6);
      margin: 0 auto 30px;
    }

    .pulse-loader::before {
      content: ''; position: absolute; inset: 0;
      border-radius: 50%; background: inherit;
      animation: pulse 2s infinite 1s; opacity: 0.6;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(0.9); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .loading-text {
      text-align: center; font-size: 20px; opacity: 0.95;
    }

    .loading-text strong {
      color: #74ebd5; font-weight: 700;
      text-shadow: 0 0 15px rgba(116, 235, 213, 0.5);
    }

    .nav-link { text-align: center; margin-top: 50px; }
    .nav-link a {
      padding: 16px 40px; background: rgba(52, 152, 219, 0.95);
      backdrop-filter: blur(12px); border-radius: 50px;
      color: white; text-decoration: none; font-weight: 600;
      font-size: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: all 0.3s; display: inline-block; margin: 0 12px;
    }

    .nav-link a:hover { background: #2980b9; transform: translateY(-5px); }

    #logoutBtn {
      position: fixed; top: 20px; right: 30px; z-index: 1000;
      padding: 12px 28px; background: rgba(231, 76, 60, 0.95);
      backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px; color: white; font-weight: 600;
      font-size: 16px; cursor: pointer; box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    #logoutBtn:hover {
      background: #e74c3c; transform: translateY(-3px) scale(1.05);
      box-shadow: 0 14px 40px rgba(231, 76, 60, 0.6);
    }
  </style>
</head>
<body>

  <button id="logoutBtn">Logout</button>

  <div class="app-title">
    <h1>ResultWise</h1>
  </div>

  <div class="container">
    <h2>Your AI-Powered Study Plan</h2>

    <button id="generateBtn">Generate Personalized Study Plan</button>

    <div id="plan" class="study-plan">
      Click the button above and let the AI create a study plan tailored just for you.
    </div>

    <div class="nav-link">
      <a href="exam.html">Add Another Exam</a>
      <a href="weak-topics.html">View Weak Topics</a>
    </div>
  </div>

  <script>
    const BASE_URL = "http://localhost:8080";
    let generating = false;

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.clear();
        alert("Logged out successfully!");
        window.location.href = 'login.html';
      });

      if (!localStorage.getItem('studentId')) {
        alert("Please log in first");
        window.location.href = 'login.html';
      }
    });

    function renderMarkdown(text) {
      return text
        // Headers
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        // Bold
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/__(.*?)__/g, '<strong>$1</strong>')
        // Bullets → <ul><li>
        .replace(/^(\*|-) (.*$)/gim, '<li>$2</li>')
        .replace(/<li>/g, '<ul><li>')
        .replace(/<\/li>(?!<\/ul>)/g, '</li>')
        .replace(/<\/li><\/ul>(?=<ul><li>)/g, '</li><li>')
        .replace(/(<\/ul>)?<ul><li>/g, '<ul><li>')
        .replace(/<\/li>(<\/ul>)?/g, '</li></ul>')
        // Clean up nesting
        .replace(/<\/ul><ul>/g, '')
        .replace(/<\/ul><\/ul>/g, '</ul>')
        .replace(/<ul><ul>/g, '<ul>');
    }

    async function loadStudyPlan() {
      if (generating) return;

      const studentId = localStorage.getItem("studentId");
      const btn = document.getElementById('generateBtn');
      const planDiv = document.getElementById('plan');

      generating = true;
      btn.disabled = true;
      btn.innerHTML = 'Crafting Your Plan...';

      planDiv.innerHTML = `
        <div class="pulse-loader"></div>
        <div class="loading-text">
          Analyzing your performance...<br><br>
          <strong>Building your perfect study plan</strong><br><br>
          This takes just a moment — magic in progress
        </div>
      `;
      planDiv.className = 'study-plan';

      try {
        const response = await fetch(`${BASE_URL}/ai/study-plan/${studentId}`, {
          method: 'GET',
          credentials: 'include'
        });

        let planText = "Add more exams to unlock your personalized AI study plan!";

        if (response.ok) {
          planText = await response.text();
          if (!planText.trim()) planText = "You're doing great! Keep adding exams for smarter plans.";
        }

        planDiv.innerHTML = '<div class="study-plan-content">' + renderMarkdown(planText) + '</div>';
        planDiv.className = 'study-plan ready';
        btn.innerHTML = 'Regenerate Study Plan';

      } catch (error) {
        planDiv.innerHTML = "Your AI coach is ready — just add a few more exams and watch the magic happen!";
        planDiv.className = 'study-plan ready';
        btn.innerHTML = 'Try Again';
      } finally {
        generating = false;
        btn.disabled = false;
      }
    }

    document.getElementById("generateBtn").addEventListener("click", loadStudyPlan);
  </script>
</body>
</html>
