<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weak Topics | ResultWise</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("wp7841656-black-minimalist-desktop-wallpapers.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      padding: 20px 0;
    }

    /* GRADIENT FOR "ResultWise" */
    .app-title h1 {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      margin: 30px 0 10px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* GRADIENT FOR "Your Weak Topics" */
    .page-title {
      text-align: center;
      font-size: 42px;
      font-weight: 800;
      margin: 10px 0 8px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 40px;
      color: #cfe4ff;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .chart-card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 30px 24px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
      transition: transform 0.4s ease;
      text-align: center;
    }

    .chart-card:hover { transform: translateY(-10px); }

    .empty-state {
      grid-column: 1 / -1;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 60px 40px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
      text-align: center;
      max-width: 620px;
      margin: 0 auto;
      transition: transform 0.4s ease;
    }

    .empty-state:hover { transform: translateY(-8px); }

    .empty-state h3 {
      font-size: 30px;
      margin-bottom: 18px;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }

    .empty-state p {
      font-size: 19px;
      opacity: 0.95;
      line-height: 1.7;
      color: #ddd;
    }

    .topic-name {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .accuracy-badge {
      display: inline-block;
      padding: 10px 26px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 17px;
      margin: 10px 0 20px;
      background: rgba(231, 76, 60, 0.85);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .accuracy-badge.good { background: rgba(46, 204, 113, 0.85); }

    canvas { max-height: 280px; margin: 0 auto; }

    .nav-link {
      text-align: center;
      margin: 80px 0 40px;
    }

    .nav-link a {
      display: inline-block;
      padding: 16px 40px;
      margin: 0 15px;
      background: rgba(0, 123, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.4s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .nav-link a:hover {
      background: rgba(0, 123, 255, 1);
      transform: translateY(-6px);
    }

    #generatePlanBtn {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }

    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
      padding: 12px 28px;
      background: rgba(231, 76, 60, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    #logoutBtn:hover {
      background: #e74c3c;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(231, 76, 60, 0.5);
    }
  </style>
</head>
<body>

  <button id="logoutBtn">Logout</button>

  <div class="app-title">
    <h1>ResultWise</h1>
  </div>

  <h2 class="page-title">Your Weak Topics</h2>
  <p class="subtitle">Visual breakdown of performance by topic</p>

  <div id="weakTopics" class="charts-grid">
    <div style="color:#aaa; text-align:center; padding:40px;">Loading your results...</div>
  </div>

  <div id="navLinks" class="nav-link">
    <a href="exam.html">Add Another Exam</a>
  </div>

  <script>
    const BASE_URL = "http://localhost:8080";

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.clear();
        alert("Logged out successfully!");
        window.location.href = 'login.html';
      });

      if (!localStorage.getItem('studentId')) {
        alert("Please log in first");
        window.location.href = 'login.html';
      }
    });

    async function loadWeakTopics() {
      const container = document.getElementById('weakTopics');
      const navContainer = document.getElementById('navLinks');
      const studentId = localStorage.getItem("studentId");

      try {
        const response = await fetch(`${BASE_URL}/exam/weak-topics/${studentId}`);
        if (!response.ok) throw new Error("Failed");

        const topics = await response.json();

        if (!Array.isArray(topics) || topics.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h3>No weak topics found!</h3>
              <p>You're performing great across all subjects</p>
              <p>Keep up the excellent work!</p>
            </div>`;

          navContainer.innerHTML = `<a href="exam.html">Add Another Exam</a>`;
          return;
        }

        container.innerHTML = '';
        topics.sort((a, b) => a.accuracy - b.accuracy);

        topics.forEach((topic, i) => {
          const accuracy = Number(topic.accuracy).toFixed(1);
          const isGood = accuracy >= 70;

          const card = document.createElement('div');
          card.className = 'chart-card';
          card.innerHTML = `
            <div class="topic-name">${topic.topicName}</div>
            <div class="accuracy-badge ${isGood ? 'good' : ''}">
              Accuracy: ${accuracy}%
            </div>
            <canvas id="chart-${i}"></canvas>
          `;
          container.appendChild(card);

          new Chart(document.getElementById(`chart-${i}`).getContext('2d'), {
            type: 'doughnut',
            data: {
              labels: ['Correct', 'Wrong'],
              datasets: [{
                data: [topic.correct, topic.wrong],
                backgroundColor: ['#2ecc71', '#e74c3c'],
                borderColor: ['#27ae60', '#c0392b'],
                borderWidth: 4,
                hoverOffset: 20
              }]
            },
            options: {
              responsive: true,
              cutout: '68%',
              plugins: {
                legend: { position: 'bottom', labels: { color: '#fff', padding: 25, font: { size: 15, weight: '600' } } },
                tooltip: { backgroundColor: 'rgba(0,0,0,0.9)', cornerRadius: 12 }
              }
            }
          });
        });

        navContainer.innerHTML = `
          <a href="study-plan.html" id="generatePlanBtn">Generate Study Plan</a>
          <a href="exam.html">Add Another Exam</a>
        `;

      } catch (err) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>Unable to load data</h3>
            <p>Make sure your backend is running on port 8080</p>
          </div>`;
      }
    }

    loadWeakTopics();
  </script>
</body>
</html>
