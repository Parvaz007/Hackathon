<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Exam | ResultWise</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("wp7841656-black-minimalist-desktop-wallpapers.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      padding: 20px 0;
    }

    /* GRADIENT TITLE - SAME AS EVERYWHERE */
    .app-title h1 {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      margin: 30px 0;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    /* GRADIENT FOR "Add New Exam" */
    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h3 { margin: 40px 0 20px; font-size: 24px; text-align: center; }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border-radius: 16px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 16px;
    }
    input::placeholder { color: #ddd; }
    input:focus { outline: none; background: rgba(255,255,255,0.22); }

    .topic-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 50px;
      gap: 12px;
      align-items: center;
      padding: 14px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .topic-row input { margin: 0; padding: 12px 14px; }

    .remove-btn {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: rgba(231, 76, 60, 0.95);
      color: white;
      border: none;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .remove-btn:hover { background: #e74c3c; transform: scale(1.12); }

    .btn-group { display: flex; gap: 15px; margin: 35px 0; }
    button {
      flex: 1; padding: 18px; border-radius: 16px; border: none;
      font-weight: 700; font-size: 17px; cursor: pointer;
      transition: all 0.3s; box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    #addTopicBtn { background: rgba(52, 152, 219, 0.95); color: white; }
    #addTopicBtn:hover { transform: translateY(-3px); }
    #submitBtn { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
    #submitBtn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(46,204,113,0.5); }

    #message {
      min-height: 60px;
      padding: 16px;
      margin: 20px 0;
      border-radius: 16px;
      font-weight: 600;
      font-size: 17px;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.ConcurrentModificationException5s ease;
    }
    #message.show { opacity: 1; transform: translateY(0); }
    #message.success { background: rgba(46, 204, 113, 0.35); border: 1px solid rgba(46, 204, 113, 0.6); color: #d5f5e3; }
    #message.error { background: rgba(231, 76, 60, 0.35); border: 1px solid rgba(231, 76, 60, 0.6); color: #fadbd8; }

    .spacer { height: 60px; }

    .nav-link { text-align: center; margin-top: 50px; }
    .nav-link a {
      display: inline-block; padding: 14px 36px; margin: 10px;
      background: rgba(0, 123, 255, 0.9); backdrop-filter: blur(10px);
      border-radius: 50px; color: white; text-decoration: none;
      font-weight: 600; box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      transition: 0.3s;
    }
    .nav-link a:hover { background: rgba(0, 123, 255, 1); transform: translateY(-5px); }

    /* Special button for Generate Study Plan */
    #generatePlanBtn {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
    }
    #generatePlanBtn:hover {
      transform: translateY(-6px) !important;
      box-shadow: 0 16px 40px rgba(102, 126, 234, 0.8);
    }

    /* LOGOUT BUTTON */
    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
      padding: 12px 28px;
      background: rgba(231, 76, 60, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    #logoutBtn:hover {
      background: #e74c3c;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(231, 76, 60, 0.5);
    }
  </style>
</head>
<body>

  <button id="logoutBtn">Logout</button>

  <div class="app-title">
    <h1>ResultWise</h1>
  </div>

  <div class="container">
    <h2>Add New Exam Scores</h2>

    <input id="subject" type="text" placeholder="Subject">
    <input id="marksObt" type="number" min="0" placeholder="Marks Obtained">
    <input id="marksTotal" type="number" min="1" placeholder="Total Marks">
    <input id="date" type="date">

    <div class="spacer"></div>

    <h3>Topics Performance</h3>
    <div id="topics"></div>

    <div class="btn-group">
      <button id="addTopicBtn">+ Add Topic</button>
      <button id="submitBtn">Submit Exam</button>
    </div>

    <div id="message"></div>

    <div id="navLinks" class="nav-link">
      <a href="weak-topics.html">View Weak Topics</a>
    </div>
  </div>

  <script>
    const BASE_URL = "http://localhost:8080";

    document.getElementById("date").valueAsDate = new Date();

    function addTopic() {
      const container = document.getElementById("topics");
      const row = document.createElement("div");
      row.className = "topic-row";
      row.innerHTML = `
        <input type="text" class="topicName" placeholder="Topic Name">
        <input type="number" min="0" class="correct" placeholder="Correct">
        <input type="number" min="0" class="wrong" placeholder="Wrong">
        <button type="button" class="remove-btn" onclick="this.parentElement.remove()">x</button>
      `;
      container.appendChild(row);
    }

    function showMessage(text, type = "error") {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.className = "show " + type;
      
      setTimeout(() => {
        msg.classList.remove("show");
        setTimeout(() => {
          msg.textContent = "";
          msg.className = "";
        }, 600);
      }, 4000);
    }

    async function submitExam() {
      const studentId = localStorage.getItem("studentId");
      if (!studentId) {
        showMessage("Session expired. Logging you out...", "error");
        setTimeout(() => location.href = "login.html", 2000);
        return;
      }

      const subject = document.getElementById("subject").value.trim();
      const marksObt = Number(document.getElementById("marksObt").value);
      const marksTotal = Number(document.getElementById("marksTotal").value);
      const date = document.getElementById("date").value;

      if (!subject || !date || isNaN(marksObt) || isNaN(marksTotal)) {
        showMessage("Please fill all exam details!", "error");
        return;
      }

      const rows = document.querySelectorAll(".topic-row");
      if (rows.length === 0) {
        showMessage("Add at least one topic!", "error");
        return;
      }

      const topics = [];
      for (let row of rows) {
        const name = row.querySelector(".topicName").value.trim();
        const c = Number(row.querySelector(".correct").value);
        const w = Number(row.querySelector(".wrong").value);

        if (!name || isNaN(c) || isNaN(w) || (c === 0 && w === 0)) {
          showMessage("Every topic needs a name and at least one answer", "error");
          return;
        }
        topics.push({ topicName: name, correct: c, wrong: w });
      }

      try {
        const res = await fetch(`${BASE_URL}/exam/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ studentId, subject, marksObt, marksTotal, date, topics })
        });

        if (res.ok) {
          showMessage("Exam added successfully! You can now generate a study plan", "success");

          document.querySelectorAll("input").forEach(i => i.value = "");
          document.getElementById("topics").innerHTML = "";
          addTopic();

          const nav = document.getElementById("navLinks");
          nav.innerHTML = `
            <a href="weak-topics.html">View Weak Topics</a>
            <a href="study-plan.html" id="generatePlanBtn">Generate Study Plan</a>
          `;

        } else {
          const errorText = await res.text();
          showMessage("Failed: " + errorText, "error");
        }
      } catch (e) {
        console.error(e);
        showMessage("Cannot connect to server", "error");
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.clear();
        alert("Logged out successfully!");
        window.location.href = 'login.html';
      });

      if (!localStorage.getItem('studentId')) {
        alert("Please log in");
        window.location.href = 'login.html';
      }
    });

    document.getElementById("addTopicBtn").addEventListener("click", addTopic);
    document.getElementById("submitBtn").addEventListener("click", submitExam);

    window.onload = () => addTopic();
  </script>
</body>
</html>
