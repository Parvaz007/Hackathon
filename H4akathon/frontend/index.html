<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | ResultWise</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("wp7841656-black-minimalist-desktop-wallpapers.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      position: relative;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app-title { text-align: center; margin-bottom: 40px; }
    .app-title h1 {
      font-size: 56px; font-weight: 800; text-shadow: 0 4px 20px rgba(0,0,0,0.6);
      margin-bottom: 8px;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline { font-size: 19px; opacity: 0.95; letter-spacing: 0.5px; text-shadow: 0 2px 10px rgba(0,0,0,0.4); }

    .container {
      width: 440px; max-width: 90vw; padding: 50px 45px;
      background: rgba(255,255,255,0.18); backdrop-filter: blur(20px);
      border-radius: 24px; border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

    h2 { text-align: center; font-size: 32px; margin-bottom: 35px; text-shadow: 0 2px 10px rgba(0,0,0,0.4); }

    input {
      width: 100%; padding: 18px 20px; margin: 14px 0; border-radius: 16px;
      background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3);
      color: white; font-size: 17px; transition: all 0.3s ease;
    }
    input::placeholder { color: #ddd; }
    input:focus { outline: none; background: rgba(255,255,255,0.25); box-shadow: 0 0 20px rgba(116,235,213,0.4); transform: scale(1.02); }

    button {
      width: 100%; padding: 18px; margin: 30px 0 20px; border-radius: 16px;
      background: linear-gradient(135deg,#667eea,#764ba2); border: none; color: white;
      font-size: 19px; font-weight: 700; cursor: pointer; transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(102,126,234,0.5);
    }
    button:hover { transform: translateY(-4px); box-shadow: 0 15px 40px rgba(102,126,234,0.7); }

    #creditsBtn {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
      padding: 12px 28px;
      width: auto !important;
      min-width: 120px;
      background: linear-gradient(135deg, #9c27b0, #e91e63);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(156,39,176,0.5);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    #creditsBtn:hover {
      background: linear-gradient(135deg, #c2185b, #f06292);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 14px 40px rgba(233,30,99,0.6);
    }

    @media (max-width: 480px) {
      #creditsBtn { top: 15px; right: 15px; padding: 10px 20px; font-size: 14px; }
    }

    .spinner { 
      display: inline-block; width: 20px; height: 20px; border: 2px solid #ffffff40;
      border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; 
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #message { 
      margin-top: 15px; padding: 14px; border-radius: 12px; text-align: center;
      font-weight: 600; opacity: 0; transition: opacity 0.5s; 
    }
    #message.show { opacity: 1; }
    #message.error { background: rgba(231,76,60,0.35); border: 1px solid rgba(231,76,60,0.6); color: #fadbd8; }
    #message.success { background: rgba(46,204,113,0.35); border: 1px solid rgba(46,204,113,0.6); color: #d5f5e3; }

    .nav-link { text-align: center; margin-top: 20px; font-size: 16px; }
    .nav-link a { color: #a0d8ef; text-decoration: none; font-weight: 600; transition: 0.3s; }
    .nav-link a:hover { color: white; text-decoration: underline; }
  </style>
</head>
<body>

  <button id="creditsBtn">Credits</button>

  <div class="page-wrapper">
    <div class="app-title">
      <h1>ResultWise</h1>
      <p class="tagline">AI-powered Study Planner & Performance Analyzer</p>
    </div>

    <div class="container">
      <h2>Create Account</h2>

      <input type="text" id="reg-username" placeholder="Full Name" required>
      <input type="email" id="reg-email" placeholder="Email Address" required autocomplete="email">
      <input type="password" id="reg-password" placeholder="Password (min 5 chars)" required minlength="5" autocomplete="new-password">

      <button id="registerBtn">Register</button>

      <div id="message"></div>

      <div class="nav-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "http://localhost:8080";

    // Credits button
    document.getElementById("creditsBtn").addEventListener("click", () => {
      window.location.href = "credits.html";
    });

    // Register function - FIXED: now sends "username" field
    document.getElementById("registerBtn").addEventListener("click", register);

    async function register() {
      const name = document.getElementById("reg-username").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value;

      const btn = document.getElementById("registerBtn");
      const msg = document.getElementById("message");

      // Reset message
      msg.className = "";
      msg.textContent = "";

      if (!name || !email || !password) {
        showMsg("Please fill all fields", "error");
        return;
      }
      if (password.length < 5) {
        showMsg("Password must be at least 5 characters", "error");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Creating account...';

      try {
        const response = await fetch(`${BASE_URL}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // THIS IS THE FIX - using "username" instead of "name"
          body: JSON.stringify({ 
            username: name,    // â† matches your RegisterRequest.username
            email: email, 
            password: password 
          })
        });

        const text = await response.text();

        if (response.ok && (text.toLowerCase().includes("success") || response.status === 201)) {
          showMsg("Account created successfully! Redirecting to login...", "success");
          setTimeout(() => window.location.href = "login.html", 1800);
        } else {
          const errorMsg = text.includes("exists") ? "Email already registered" :
                          text.includes("failed") ? "Registration failed" : 
                          "Server error. Please try again.";
          showMsg(errorMsg, "error");
          resetButton();
        }
      } catch (err) {
        console.error("Registration error:", err);
        showMsg("Cannot connect to server. Is the backend running on port 8080?", "error");
        resetButton();
      }
    }

    function resetButton() {
      const btn = document.getElementById("registerBtn");
      btn.disabled = false;
      btn.innerHTML = "Register";
    }

    function showMsg(text, type) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.className = "show " + type;
      setTimeout(() => msg.className = "", 6000);
    }

    // Allow pressing Enter to register
    document.addEventListener("keypress", e => {
      if (e.key === "Enter") register();
    });
  </script>
</body>
</html>
